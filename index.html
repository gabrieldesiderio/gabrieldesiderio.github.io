<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

        <link rel="stylesheet" href="dist/bundle.css">
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-10 offset-1 px-0 d-flex align-items-center justify-content-between">
                        <span id="logo">GD</span>
                        <div class="social">
                            <a target="_blank" href="https://www.linkedin.com/in/gabriel-desid%C3%A9rio/">
                                <ion-icon name="logo-linkedin"></ion-icon>
                            </a>
                            <a target="_blank" href="https://www.instagram.com/gddiogenes/">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a>
                            <a target="_blank" href="https://api.whatsapp.com/send?phone=5588999550342&text=Ol%c3%a1%2c%20vi%20o%20seu%20portf%c3%b3lio%20do%20github%21&source=&data=">
                                <ion-icon name="logo-whatsapp"></ion-icon>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="wrap" role="document">
            <main class="main">
                <section id="scrollspy">
                    <div class="stack">
                        <ion-icon name="logo-laravel"></ion-icon>
                        <ion-icon name="logo-wordpress"></ion-icon>
                        <ion-icon name="logo-html5"></ion-icon>
                        <ion-icon name="logo-css3"></ion-icon>
                        <ion-icon name="logo-sass"></ion-icon>
                        <ion-icon name="logo-javascript"></ion-icon>
                        <ion-icon name="logo-nodejs"></ion-icon>
                        <ion-icon name="logo-npm"></ion-icon>
                        <ion-icon name="logo-github"></ion-icon>
                    </div>
                    <div class="container-fluid h-100">
                        <div class="row h-100">
                            <div class="col-10 offset-1 px-0">
                                <div class="projects h-100">
                                    <div id="list-example" class="list-group">
                                        <a class="list-group-item list-group-item-action" href="#list-item-1">Nacional Seminovos</a>
                                        <a class="list-group-item list-group-item-action" href="#list-item-2">Nacional VW</a>
                                        <a class="list-group-item list-group-item-action" href="#list-item-3">Potiguar Honda</a>
                                        <a class="list-group-item list-group-item-action" href="#list-item-4">STA Motors</a>
                                    </div>
                                    <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example">
                                        <div class="project-item" id="list-item-1">
                                            <iframe src="https://www.nacionalseminovos.com" allowfullscreen="true" frameborder="0"></iframe>
                                        </div>
                                        <div class="project-item" id="list-item-2">
                                            <iframe src="https://www.nacionalvw.com.br" allowfullscreen="true" frameborder="0"></iframe>
                                        </div>
                                        <div class="project-item" id="list-item-3">
                                            <iframe src="https://www.potiguar.com.br" allowfullscreen="true" frameborder="0"></iframe>
                                        </div>
                                        <div class="project-item" id="list-item-4">
                                            <iframe src="http://www.stamotors.com.br/" allowfullscreen="true" frameborder="0"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-10 offset-1 px-0">
                        <span id="logo">GD</span>
                    </div>
                </div>
            </div>
            <div class="line-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-10 offset-1 px-0 d-flex align-items-center justify-content-between">
                            <div></div>
                            <div>Gabriel Desidério © 2020</div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="dist/bundle.js"></script>
    </body>
</html>
